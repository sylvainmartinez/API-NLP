<form method="POST" action="">
    <div class="form-row">
        <div class="form-group col-md-6">
            {{ form.csrf_token() }}
            <label for=""> {{ form.question.label }}</label>
            {{ form.question }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary")}}
        </div>
        <div class="form-group col-md-6">
            {{ form.csrf_token() }}
            <label for=""> {{ form.reponse.label }}</label>
            {{ form.reponse }}
        </div>
    </div>
</form>
